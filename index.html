<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy</title>
    <link href="https://fonts.googleapis.com/css?family=Copse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="jeodary.css">
</head>

<body>
    <!-- Jeopardy Game Container -->
    <div class="container text-center mt-2">
        <!-- Jeopardy Game Image -->
        <img src="j-1.png" class="w-25 m-2" alt="">
        <!-- Jeopardy Game Card -->
        <div class="card">
            <div class="text-center">
                <!-- Restart Button -->
                <button class="btn btn-info btn-sm m-4" style="width: 15%;" id="restart">Restart Game</button>
            </div>
            <table id="jeopardy">
                <thead class="head-container">
                <tbody></tbody>
                </thead>
            </table>
        </div>
        <!-- Footer -->
        <div class="text-center text-white m-3">
            <p>Created by <span class="lead">Onelio Viera</span></p>
        </div>
        <!-- End Footer -->
    </div>
    <!-- jquery -->
    <script src="https://unpkg.com/jquery"></script>
    <!-- axious -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <!-- lodash -->
    <script src="https://unpkg.com/lodash"></script>
    <!-- boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="jeopardy.js"></script>

</body>

</html>
